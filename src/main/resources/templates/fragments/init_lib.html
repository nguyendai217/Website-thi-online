<!-- int header -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:fragment="header" th:remove="tag">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" th:href="@{/image/favicon.png}"/>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css}"  />
</div>

<!-- init script-->
<div th:fragment="script" th:remove="tag">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<!--    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>-->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js}"></script>
    <script th:src="@{https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js}" ></script>
    <script th:src="@{/js/main.js}"></script>
</div>
