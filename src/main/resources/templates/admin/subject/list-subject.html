<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách môn học</title>
    <div th:replace="admin/init_admin :: header"></div>
    <style >
    </style>
</head>
<body class="app sidebar-mini">
<div th:replace="admin/header :: content"></div>
<div th:replace="admin/sidebar :: content"></div>
<main class="app-content">
    <div class="app-title">
        <h5 style="padding-top: 10px"><i class="fa fa-book"></i> Danh sách môn học </h5>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="#">Quản lí môn học</a></li>
            <li class="breadcrumb-item"><a href="#">Danh sách môn học</a></li>
        </ul>
    </div>
    <div class="row" style="margin-top: -18px">
        <div class="col-md-12">
            <div class="x_title">
                <h5>Tùy chọn tìm kiếm</h5>
                <div class="clearfix"></div>
            </div>
            <div>
                <form role="form" th:action="@{/search-subject}" method="get">
                    <div class="row">
                        <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                            <label>Môn học</label>
                            <div>
                                <input class="form-control" id="strName" name="subject" type="text" th:text="${strName}">
                            </div>
                        </div>
                        <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                            <label>&nbsp;</label>
                            <div>
                                <button type="submit" id="btnSearch" class="btn btn-primary">Tìm kiếm</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="sampleTable">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Mã môn học</th>
                                <th>Tên môn học</th>
                                <th>Hình ảnh</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody th:if="${pageInfo.content != null}">
                            <tr th:each=" row,iterStat: ${pageInfo.content}">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${row.code}"></td>
                                <td th:text="${row.name}"></td>
                                <td><img id="img" th:src="@{'/image/subject/'+ ${row.image}}"></td>
                                <td ><a th:href="@{/subject/update/{id}(id=${row.id})}"><i class="fa fa-edit fa-lg" style="color: #005cbf"></i></a></td>
                                <td><a th:href="@{/subject/delete/{id}(id=${row.id})}"><i  class="fa fa-trash-o fa-lg " style="color: #c82333"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="float-right">
                            <ul class="pagination ">
                                <li class="page-item" th:if="${pageInfo.number + 1} != 1">
                                    <a class="page-link" th:href="@{|/subject/list-subject?page=${pageInfo.number}|}">&laquo;</a>
                                </li>

                                <th:block  th:each=" itemPage : ${#numbers.sequence((pageInfo.number - 5), (pageInfo.number + 5))}" >
                                    <li th:classappend="${itemPage} == ${pageInfo.number + 1} ? 'active' : ''" class="page-item" th:if="${itemPage} > 0 AND ${itemPage} <= ${pageInfo.totalPages}">
                                        <a
                                                th:if="${itemPage} != ${pageInfo.number + 1}"
                                                class="page-link"
                                                th:href="@{|/subject/list-subject?page=${itemPage}|}"
                                                th:text="${itemPage}"
                                        >1</a>
                                        <p th:unless="${itemPage} != ${pageInfo.number + 1}" th:text="${itemPage}" class="page-link">1</p>
                                    </li>
                                </th:block>

                                <li class="page-item" th:if="${pageInfo.number + 1} != ${pageInfo.totalPages}">
                                    <a class="page-link" th:href="@{|/subject/list-subject?page=${pageInfo.number + 2}|}">&raquo;</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="admin/init_admin :: script"></div>
<script>
    $("#subjectManager").addClass("active");
</script>
</body>
</html>
