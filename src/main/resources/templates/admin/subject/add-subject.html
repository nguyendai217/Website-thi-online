<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vali Admin</title>
    <div th:replace="admin/init_admin :: header"></div>
    <style>
        body {
            background: #083a5b;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #083a5b;
        }

        .profile-button {
            background: #007d71;
            box-shadow: none;
            border: none
        }

        .profile-button:hover {
            background: #16374c
        }

        .profile-button:focus {
            background: #007d71;
            box-shadow: none
        }

        .profile-button:active {
            background: #083c38;
            box-shadow: none
        }

        .labels {
            font-size: 14px;
            font-family: sans-serif;

        }

    </style>
</head>
<body class="app sidebar-mini">
<div th:replace="admin/header :: content"></div>
<div th:replace="admin/sidebar :: content"></div>
<main class="app-content">
    <div class="app-title">
        <h5 style="padding-top: 10px"><i class="fa fa-book mr-2 fa-lg"></i> Thông tin môn học</h5>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="#">Quản lí user</a></li>
            <li class="breadcrumb-item"><a href="#">Thêm môn học</a></li>
        </ul>
    </div>
    <div class="container rounded bg-white">
        <div class="row">
            <div class="col-md-12">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Thêm môn học</h4>
                    </div>
                    <form action="#" method="post">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="labels">Mã môn học</label>
                            <input type="text" class="form-control" name="codeSubject" >
                        </div>
                        <div class="col-md-12">
                            <br>
                            <label class="labels">Tên môn học</label>
                            <input type="text" class="form-control" name="nameSubject">
                        </div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Thêm môn học</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="admin/init_admin :: script"></div>
<script>
    $("#subjectManager").addClass("active");
</script>
</body>
</html>
