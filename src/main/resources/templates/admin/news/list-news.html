<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vali Admin</title>
    <div th:replace="admin/init_admin :: header"></div>
    <style >
        #img_user{
            width: 45px;
            height: 45px;
            border-radius: 40px;
        }
    </style>
</head>
<body class="app sidebar-mini">
<div th:replace="admin/header :: content"></div>
<div th:replace="admin/sidebar :: content"></div>
<main class="app-content">
    <div class="app-title">
        <h5 style="padding-top: 10px"><i class="fa fa-user fa-lg mr-3"></i> Danh sách tin tức </h5>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg mt-1 mr-1" ></i><a href="#">Trang chủ</a></li>
            <li class="breadcrumb-item"><a href="#">Quản lí tin tức</a></li>
            <li class="breadcrumb-item"><a href="#">Danh tin tức</a></li>
        </ul>
    </div>
    <div class="row" style="margin-top: -18px">
        <div class="col-md-12">
            <div class="x_title">
                <h5>Tùy chọn tìm kiếm</h5>
                <div class="clearfix"></div>
            </div>
            <div>
                <form th:action="@{/admin/search-news}" method="get">
                    <div class="row">
                        <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                            <label>Mã tin tức</label>
                            <div>
                                <input class="form-control" name="newscode" type="text" th:text="${strCode}">
                            </div>
                        </div>
                        <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                            <label>Thể loại</label>
                            <div >
                                <select class="col-md-12 form-control" >
                                    <option value="1">Tuyền sinh</option>
                                    <option value="2">Giáo dục</option>
                                    <option value="3">Luyện thi</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                            <label>Trạng thái</label>
                            <div>
                                <select class="col-md-12 form-control" >
                                    <option value="1">Active</option>
                                    <option value="0">InActive</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                            <label>&nbsp;</label>
                            <div>
                                <button type="submit" id="btnSearch" class="btn btn-primary">Tìm kiếm
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="row">

        <div class="col-md-12">
            <div class="bg-success col-md-12" id="success"
                 th:if="${not #strings.isEmpty(success)}" th:text="${success}" style="color: white;padding: 10px">
            </div>
            <div class="bg-danger col-md-12" id="error"
                 th:if="${not #strings.isEmpty(error)}" th:text="${error}" style="color: white;padding: 10px">
            </div>
            <div class="tile">
                <div class="tile-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="sampleTable">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Nội dung</th>
                                <th>Người đăng</th>
                                <th>Thời gian đăng</th>
                                <th>Thể loại</th>
                                <th>Số lượt xem</th>
                                <th>Tùy chọn</th>
                            </tr>
                            </thead>
                            <tbody th:if="${pageInfo.content != null}">
                            <tr th:each=" row,iterStat: ${pageInfo.content}">
                                <td th:text="${iterStat.count}"></td>
                                <td><img th:src="@{'/image/news/'+ ${row.image}}"></td>
                                <td th:text="${#strings.substring(row.title,0,20)+'...'}"></td>
                                <td th:text="${#strings.substring(row.content,0,20)+'...'}"></td>
                                <td th:text="${row.insertBy}"></td>
                                <td th:text="${#dates.format(row.insertDate, 'dd-MM-yyyy')}"></td>
                                <td th:text="${row.categoryNews.categoryName}"></td>
                                <td th:text="${row.views}"></td>
                                <td>
                                    <a th:href="@{/news/detail-news/{id}(id=${row.id})}" class="p-1"><i class="fa fa-info-circle fa-2x" ></i></a>
                                    <a th:href="@{/news/update-news/{id}(id=${row.id})}" class="p-1"><i class="fa fa-edit fa-2x" style="color: #005cbf"></i></a>
                                    <a th:href="@{/news/delete-news/{id}(id=${row.id})}" class="p-1" id="confirmDelete" ><i  class="fa fa-trash-o fa-2x " style="color: #c82333"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="float-left">
                            <span>Số bản ghi: </span><span th:text="${itemPerPage}"></span>/<span th:text="${total}"></span>
                        </div>
                        <div class="float-right">
                            <ul class="pagination ">
                                <li class="page-item" th:if="${pageInfo.number + 1} != 1">
                                    <a class="page-link" th:href="@{|/news/list-news?page=${pageInfo.number}|}">&laquo;</a>
                                </li>

                                <th:block  th:each=" itemPage : ${#numbers.sequence((pageInfo.number - 5), (pageInfo.number + 5))}" >
                                    <li th:classappend="${itemPage} == ${pageInfo.number + 1} ? 'active' : ''" class="page-item" th:if="${itemPage} > 0 AND ${itemPage} <= ${pageInfo.totalPages}">
                                        <a
                                                th:if="${itemPage} != ${pageInfo.number + 1}"
                                                class="page-link"
                                                th:href="@{|/news/list-news?page=${itemPage}|}"
                                                th:text="${itemPage}"
                                        >1</a>
                                        <p th:unless="${itemPage} != ${pageInfo.number + 1}" th:text="${itemPage}" class="page-link">1</p>
                                    </li>
                                </th:block>

                                <li class="page-item" th:if="${pageInfo.number + 1} != ${pageInfo.totalPages}">
                                    <a class="page-link" th:href="@{|/news/list-news?page=${pageInfo.number + 2}|}">&raquo;</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="removeModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="removeModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeModalCenterTitle">Xác nhận xóa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5>Bạn có chắc chắn muốn xóa tin tức hay không ?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fa fa-times"></i>Hủy bỏ</button>
                    <a href="" class="btn btn-danger" id="delRef"><i class="fa fa-check"></i>Đồng ý</a>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="admin/init_admin :: script"></div>
<script>
    $(document).ready(function (){
        $("#newsManager").addClass("active");
        $('#success').delay(5000).fadeOut(1000);
        $('#error').delay(5000).fadeOut(1000);
    })

    //for delete user
    $(document).ready(function () {
        $('.table #confirmDelete').on('click', function(event) {
            event.preventDefault();
            var href = $(this).attr('href');
            $('#removeModalCenter #delRef').attr('href', href);
            $('#removeModalCenter').modal();
        });
    });

</script>
</body>
</html>
