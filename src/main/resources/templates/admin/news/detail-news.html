<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Chi tiết tin tức</title>
    <div th:replace="admin/init_admin :: header"></div>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="admin/sidebar :: content"></div>
        <div th:replace="admin/header :: content"></div>

        <div class="right_col" role="main">
            <!-- top tiles -->
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3><small>Quản lí tin tức</small></h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="x_title">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <br>
                    <div class="col-md-4 border-right">
                        <div class="d-flex flex-column align-items-center text-center">
                            <h5 class="font-weight-bold mt-5">Hình đại diện</h5>
                            <img id="img-detail" th:src="@{'/image/news/'+${news.image}}">
                        </div>
                    </div>
                    <div class="col-md-8 border-right">
                        <div class="p-3">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Chi tiết tin tức</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12">
                                    <label class="labels">Tiêu đề</label>
                                    <input type="text" class="form-control" name="title" th:value="${news.title}" readonly>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12">
                                    <label class="labels">Description</label>
                                    <textarea type="text" class="form-control" name="description" rows="2" th:field="${news.description}" readonly></textarea>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label>Thể loại</label>
                                    <input type="text" class="form-control" name="category" readonly th:value="${news.categoryNews.categoryName}">
                                </div>
                                <div class="col-md-6">
                                    <label class="labels">Tags</label>
                                    <input type="text" class="form-control" name="tags" th:value="${news.tag}" readonly>
                                </div>
                            </div>
                            <div class="row col-md-12 mt-3">
                                <label class="labels">Nội dung</label>
                                <br>
                                <textarea type="text" name="content" id="content"
                                          class="form-control" rows="10" cols="50"
                                          th:field="${news.content}" readonly></textarea>
                            </div>

                        </div>
                        <div class="text-center mt-3">
                            <a th:href="@{/news/list-news}" class="btn btn-info"><i class="fa fa-arrow-left"></i> Trở về</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page content -->
    </div>
</div>
<div th:replace="admin/footer :: content"></div>
</div>
<div th:replace="admin/init_admin :: script"></div>
<script th:src="@{/ckeditor/ckeditor.js}" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $('#newsManager').addClass("active");
        editor= CKEDITOR.replace('content')
    });
</script>
</body>
</html>
