<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Update thể loại</title>
    <div th:replace="admin/init_admin :: header"></div>
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="admin/sidebar :: content"></div>
        <div th:replace="admin/header :: content"></div>

        <div class="right_col" role="main">
            <!-- top tiles -->
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3> <small>Quản lí tin tức</small></h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row justify-content-md-center">
                    <div class="col-md-12">
                        <div class="x_title">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="bg-danger col-md-6" id="error"
                         th:if="${not #strings.isEmpty(error)}" th:text="${error}" style="color: white;padding: 10px">
                    </div>
                    <div class="col-md-6">
                        <div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Cập nhật thể loại</h4>
                            </div>
                            <form th:action="@{/news/update-category}" method="post">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12">
                                        <input hidden name="categoryId" th:value="${category.id}" >
                                        <div class="col-md-12">
                                            <label class="labels">Tên thể loại</label>
                                            <input type="text" class="form-control" name="categoryName" th:value="${category.categoryName}" >
                                        </div>
                                        <div class="col-md-12">
                                            <br>
                                            <label class="labels">Trạng thái</label>
                                            <select class="form-control" name="status">
                                                <option value="1" th:selected="${category.status==1}">Hoạt động</option>
                                                <option value="0" th:selected="${category.status==0}">Không hoạt động</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-5 text-center">
                                    <button class="btn btn-success" type="submit">Update thể loại</button>
                                    <a th:href="@{/news/list-category}" class="btn btn-danger">Hủy bỏ</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page content -->
    </div>
</div>
<div th:replace="admin/footer :: content"></div>
</div>
<div th:replace="admin/init_admin :: script"></div>
<script>
    $('#newsManager').addClass("active");
</script>
</body>
</html>
