<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Thêm tin tức</title>
    <div th:replace="admin/init_admin :: header"></div>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="admin/sidebar :: content"></div>
        <div th:replace="admin/header :: content"></div>

        <div class="right_col" role="main">
            <!-- top tiles -->
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3><small>Thêm mới tin tức</small></h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_title">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <br>
                    <form th:action="@{/news/add-news}" method="post" enctype="multipart/form-data">
                        <div class="col-md-3 border-right">
                            <div class="d-flex flex-column align-items-center text-center">
                                <span class="font-weight-bold mt-2">Hình đại diện </span>
                                <input type="file" name="image" id="fileImage" style="overflow: hidden"/>

                                <div class="col-md-12 col-sm-12 mt-3">
                                    <img id="imgPreview" style="width: 150px;height: 150px">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9 border-right">
                            <div class="p-3">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="text-right">Thêm tin tức</h4>
                                </div>
                                <div class="bg-danger" id="error"
                                     th:if="${not #strings.isEmpty(error)}" th:text="${error}" style="color: white;padding: 10px">
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-12">
                                        <label class="labels">Tiêu đề</label>
                                        <input type="text" class="form-control" name="title" id="titleNews" >
                                        <span id="vld-titleNews" class="span-vld hide"> Tiêu đề tin tức không được để trống </span>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-12">
                                        <label class="labels">Description</label>
                                        <input type="text" class="form-control" name="description" id="descriptionNews">
                                        <span id="vld-descriptionNews" class="span-vld hide"> Mô tả tin tức không được để trống </span>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label>Thể loại</label>
                                        <select class="form-control" name="categoryId" id="categoryId">
                                            <option value="">Tùy chọn</option>
                                            <option th:each="item : ${listCategory}"
                                                    th:value="${item.id}" th:text="${item.categoryName}">
                                            </option>
                                        </select>
                                        <span id="vld-categoryId" class="span-vld hide">Vui lòng chọn thể loại tin tức</span>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="labels">Tags</label>
                                        <input type="text" class="form-control" name="tags" >
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <label class="labels">Nội dung</label>
                                        <br>
                                        <textarea type="text" name="content" id="content"  class="form-control" rows="10" cols="50"></textarea>
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <button class="btn btn-success" type="submit" id="btnAddNews">Thêm tin tức</button>
                                    <a th:href="@{/news/list-news}" class="btn btn-danger">Hủy bỏ</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- page content -->
    </div>
</div>
<div th:replace="admin/footer :: content"></div>
</div>
<div th:replace="admin/init_admin :: script"></div>
<script th:src="@{/ckeditor/ckeditor.js}" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $('#userManager').addClass("active");
    });
    $(document).ready(function (){
     CKEDITOR.replace('content')
    })


</script>
</body>
</html>
