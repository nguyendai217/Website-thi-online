<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Home</title>
    <div th:replace="admin/init_admin :: header"></div>
    <style>
        #img_user{
            width: 45px;
            height: 45px;
            border-radius: 30px;
        }
    </style>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="admin/sidebar :: content"></div>
        <div th:replace="admin/header :: content"></div>

        <div class="right_col" role="main">
            <!-- top tiles -->
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3> <small>Danh sách người dùng</small></h3>
                    </div>

                    <div class="title_right">
                        <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Go!</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_title">
                            <h5>Tùy chọn tìm kiếm</h5>
                            <div class="clearfix"></div>
                        </div>
                        <div>
                            <form th:action="@{/admin/user/search-user}" method="get">
                                <div class="row">
                                    <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                                        <label>Username</label>
                                        <div>
                                            <input class="form-control" name="username" type="text" th:text="${strUser}">
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                                        <label>Email</label>
                                        <div>
                                            <input class="form-control" name="email" type="text" th:text="${strEmail}">
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                                        <label>Số điện thoại</label>
                                        <div>
                                            <input class="form-control" name="phone" type="text" th:text="${strPhone}">
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                                        <label>&nbsp;</label>
                                        <div>
                                            <button type="submit" id="btnSearch" class="btn btn-success">Tìm kiếm
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                                    </div>
                                    <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                                        <label>&nbsp;</label>
                                        <div>
                                            <a th:href="@{/admin/user/add-user}" class="btn btn-success"><i class="fa fa-plus"></i> Thêm user</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="bg-success col-md-12" id="success"
                             th:if="${not #strings.isEmpty(success)}" th:text="${success}" style="color: white;padding: 10px">
                        </div>
                        <div class="tile-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="sampleTable">
                                        <thead>
                                        <tr>
                                            <th>STT</th>
                                            <th>Ảnh</th>
                                            <th>Username</th>
                                            <th>Họ và tên</th>
                                            <th>Email</th>
                                            <th>Số điện thoại</th>
                                            <th>Giới tính</th>
                                            <th>Sinh nhật</th>
                                            <th>Tùy chọn</th>
                                        </tr>
                                        </thead>
                                        <tbody th:if="${pageInfo.content != null}">
                                        <tr th:each=" row,iterStat: ${pageInfo.content}">
                                            <td th:text="${iterStat.count}"></td>
                                            <td><img id="img_user" th:src="@{'/image/user/'+ ${row.image}}"></td>
                                            <td th:text="${row.username}"></td>
                                            <td th:text="${row.fullname}"></td>
                                            <td th:text="${row.email}"></td>
                                            <td th:text="${row.phone}"></td>
                                            <td th:if="${row.gender == ''}">NULL</td>
                                            <td th:if="${row.gender==1}">Nam</td>
                                            <td th:if="${row.gender==0}">Nữ</td>
                                            <td th:text="${#dates.format(row.birthday, 'dd/MM/yyy')}"></td>
                                            <td>
                                                <a th:href="@{/admin/user/detail/{id}(id=${row.id})}" class="btn btn-info" title="Chi tiết"><i class="fa fa-info-circle" ></i></a>
                                                <a th:href="@{/admin/user/update/{id}(id=${row.id})}" class="btn btn-success" title="Chỉnh Sửa"><i class="fa fa-edit" ></i></a>
                                                <a th:href="@{/admin/user/delete/{id}(id=${row.id})}" class="btn btn-danger" id="confirmDelete" title="Xóa" ><i class="fa fa-trash-o"></i></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <div class="float-left">
                                        <span>Số bản ghi: </span><span th:text="${itemPerPage}"></span>/<span th:text="${total}"></span>
                                    </div>
                                    <div class="float-right">
                                        <ul class="pagination ">
                                            <li class="page-item" th:if="${pageInfo.number + 1} != 1">
                                                <a class="page-link" th:href="@{|/admin/user/list-user?page=${pageInfo.number}|}">&laquo;</a>
                                            </li>

                                            <th:block  th:each=" itemPage : ${#numbers.sequence((pageInfo.number - 5), (pageInfo.number + 5))}" >
                                                <li th:classappend="${itemPage} == ${pageInfo.number + 1} ? 'active' : ''" class="page-item" th:if="${itemPage} > 0 AND ${itemPage} <= ${pageInfo.totalPages}">
                                                    <a
                                                            th:if="${itemPage} != ${pageInfo.number + 1}"
                                                            class="page-link"
                                                            th:href="@{|/admin/user/list-user?page=${itemPage}|}"
                                                            th:text="${itemPage}"
                                                    >1</a>
                                                    <p th:unless="${itemPage} != ${pageInfo.number + 1}" th:text="${itemPage}" class="page-link">1</p>
                                                </li>
                                            </th:block>

                                            <li class="page-item" th:if="${pageInfo.number + 1} != ${pageInfo.totalPages}">
                                                <a class="page-link" th:href="@{|/admin/user/list-user?page=${pageInfo.number + 2}|}">&raquo;</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>

            </div>
        </div>
        <!-- page content -->
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="removeModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="removeModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeModalCenterTitle">Xác nhận xóa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6>Bạn có chắc chắn muốn xóa user ?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fa fa-times"></i>Hủy bỏ</button>
                    <a href="" class="btn btn-danger" id="delRef"><i class="fa fa-check"></i>Đồng ý</a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="admin/footer :: content"></div>
</div>
<div th:replace="admin/init_admin :: script"></div>
<script>
    $("#userManager").addClass("active");
    $('#success').delay(5000).fadeOut(1000);

    //for delete user
    $(document).ready(function () {
        $('.table #confirmDelete').on('click', function(event) {
            event.preventDefault();
            var href = $(this).attr('href');
            $('#removeModalCenter #delRef').attr('href', href);
            $('#removeModalCenter').modal();
        });
    });
</script>
</body>
</html>
