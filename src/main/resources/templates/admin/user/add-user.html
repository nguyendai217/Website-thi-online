<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vali Admin</title>
    <div th:replace="admin/init_admin :: header"></div>
    <style>
        body {
            background: #083a5b;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #083a5b;
        }

        .profile-button {
            background: #007d71;
            box-shadow: none;
            border: none
        }

        .profile-button:hover {
            background: #16374c
        }

        .profile-button:focus {
            background: #007d71;
            box-shadow: none
        }

        .profile-button:active {
            background: #083c38;
            box-shadow: none
        }

        .back:hover {
            color:#083a5b;
            cursor: pointer
        }

        .labels {
            font-size: 14px;
            font-family: sans-serif;

        }

        .add-experience:hover {
            background: #182f85;
            color: #fff;
            cursor: pointer;
            border: solid 1px #182f85
        }
        #error{
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body class="app sidebar-mini">
<div th:replace="admin/header :: content"></div>
<div th:replace="admin/sidebar :: content"></div>
<main class="app-content">
    <div class="app-title">
        <h5 style="padding-top: 10px"><i class="fa fa-user mr-2 fa-lg"></i> Thông tin user </h5>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="#">Quản lí user</a></li>
            <li class="breadcrumb-item"><a href="#">Thông tin user</a></li>
        </ul>
    </div>
    <div class="container rounded bg-white">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center">
                    <img class=" mt-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQF2psCzfbB611rnUhxgMi-lc2oB78ykqDGYb4v83xQ1pAbhPiB&usqp=CAU">
                    <span class="font-weight-bold mt-2">Username</span>
                    <span class="text-black-50">Email</span>
                    <form method="POST" th:action="@{/uploadFile}" enctype="multipart/form-data">
                        <input type="file" class="ml-5 pl-5 mt-3"  />
                        <input type="submit" value="Change Avatar" class="btn btn-primary profile-button mt-3">
                    </form>
                </div>
            </div>
            <div class="col-md-8 border-right">
                <form th:action="@{/admin/user/add-user}" method="post">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Thông tin tài khoản</h4>
                        </div>
                        <div class="bg-danger" id="error"
                             th:if="${not #strings.isEmpty(error)}" th:text="${error}">
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">Username</label>
                                <input type="text" class="form-control" name="username" >
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Fullname</label>
                                <input type="text" class="form-control" name="fullname">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Email</label>
                                <input type="text" class="form-control" name="email" >
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Password</label>
                                <input type="password" class="form-control" name="password" >
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Số điện thoại</label>
                                <input type="number" class="form-control" name="phone" >
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Địa chỉ</label>
                                <input type="text" class="form-control" name="address" >
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Giới tính</label>
                                <select class="col-md-12 p-2" name="gender" >
                                    <option value="1" th:text="Nam"></option>`
                                    <option value="0" th:text="Nữ"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">Sinh nhật</label>
                                <input id="datepicker" class="form-control" name="birthday" />
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Quyền</label>
                                <select class="form-control" name="role">
                                    <option value="">Tùy chọn</option>
                                    <option value="1">Admin</option>
                                    <option value="0">User</option>
                                    <option value="2">Manager</option>
                                </select></div>
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Thêm User</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:replace="admin/init_admin :: script"></div>
<script type="text/javascript">
    $("#userManager").addClass("active");

    $('#datepicker').datepicker({
        iconsLibrary: 'fontawesome',
        uiLibrary: 'bootstrap4',
        format: 'dd-mm-yyyy'
    });
</script>
</body>
</html>
