<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vali Admin</title>
    <div th:replace="admin/init_admin :: header"></div>
</head>
<body class="app sidebar-mini">
<div th:replace="admin/header :: content"></div>
<div th:replace="admin/sidebar :: content"></div>
<main class="app-content">
    <div class="app-title">
        <h5 style="padding-top: 10px"><i class="fa fa-user mr-2 fa-lg"></i>Update thông tin</h5>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg mt-1 mr-1" ></i><a href="#">Trang chủ</a></li>
            <li class="breadcrumb-item"><a href="#">Quản lí user</a></li>
            <li class="breadcrumb-item"><a href="#">Update thông tin</a></li>
        </ul>
    </div>
        <div class="container rounded bg-white">

            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img class=" mt-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQF2psCzfbB611rnUhxgMi-lc2oB78ykqDGYb4v83xQ1pAbhPiB&usqp=CAU">
                        <span class="font-weight-bold mt-2">Amelly</span>
                        <span class="text-black-50">amelly12@bbb.com</span>
                        <form method="POST" th:action="@{/uploadFile}" enctype="multipart/form-data">
                            <input type="file" class="ml-5 pl-5 mt-3"  />
                            <input type="submit" value="Change Avatar" class="btn btn-primary profile-button mt-3">
                        </form>
                    </div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <form th:action="@{/admin/user/update-user}" method="post"  >
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Thông tin tài khoản</h4>
                            </div>
                            <div class="bg-danger" id="error"
                                 th:if="${not #strings.isEmpty(error)}" th:text="${error}" style="color: white;padding: 10px">
                            </div>
                            <input type="text" hidden="true" name="userId" th:value="${user.id}"/>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label class="labels">Username</label>
                                    <input type="text" class="form-control" name="username" th:value="${user.username}" >
                                </div>
                                <div class="col-md-6">
                                    <label class="labels">Fullname</label>
                                    <input type="text" class="form-control" name="fullname"  th:value="${user.fullname}" >
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labels">Email</label>
                                    <input type="text" class="form-control" name="email" th:value="${user.email}" readonly >
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Số điện thoại</label>
                                    <input type="text" class="form-control" name="phone" th:value="${user.phone}" >
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Địa chỉ</label>
                                    <input type="text" class="form-control" name="address" th:value="${user.address}" >
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Giới tính</label>
                                    <select class="col-md-12 p-2" name="gender" >
                                        <option value="" th:selected="${user.gender==null}">Tùy chọn</option>
                                        <option value="1" th:selected="${user.gender==1}">Nam</option>
                                        <option value="0" th:selected="${user.gender==0}">Nữ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label class="labels">Sinh nhật</label>
                                    <input id="datepicker" class="form-control" name="birthday" th:value="${#dates.format(user.birthday, 'dd-MM-yyy')}" />
                                </div>
                                <div class="col-md-6">
                                    <label class="labels">Quyền</label>
                                    <br>
                                    <select class="form-control" name="role">
                                        <option value="1" th:selected="${user.roles.get(0).id==1}">Admin</option>
                                        <option value="2" th:selected="${user.roles.get(0).id==2}">User</option>
                                        <option value="3" th:selected="${user.roles.get(0).id==3}">Manager</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-5 text-center">
                                <button class="btn btn-primary profile-button" type="submit">Lưu thông tin</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <form th:action="@{admin/user/resetpassword}" method="post">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="text-right">Reset mật khẩu</h4>
                        </div>
                        <br>
                        <div class="col-md-12">
                            <label class="labels">Mật khẩu </label>
                            <input type="text" class="form-control" placeholder="123456" name="password" readonly>
                        </div>
                        <br>
                        <div class="col-md-12">
                            <input type="submit" value="Reset password" class="btn btn-primary profile-button mt-3 ml-5">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
</main>
<div th:replace="admin/init_admin :: script"></div>
<script>
    $(document).ready(function () {
        $("#userManager").addClass("active");
        $('#error').delay(5000).fadeOut(1000);

        $('#datepicker').datepicker({
            iconsLibrary: 'fontawesome',
            uiLibrary: 'bootstrap4',
            format: 'dd-mm-yyyy'
        });
    });
</script>
</body>
</html>
