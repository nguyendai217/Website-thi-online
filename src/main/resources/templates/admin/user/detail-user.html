<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vali Admin</title>
    <div th:replace="admin/init_admin :: header"></div>
</head>
<body class="app sidebar-mini">
<div th:replace="admin/header :: content"></div>
<div th:replace="admin/sidebar :: content"></div>
<main class="app-content">
    <div class="app-title">
        <h5 style="padding-top: 10px"><i class="fa fa-user mr-2 fa-lg"></i> Thông tin user </h5>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="#">Quản lí user</a></li>
            <li class="breadcrumb-item"><a href="#">Thông tin user</a></li>
        </ul>
    </div>
    <div class="container rounded bg-white">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center">
                    <img class=" mt-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQF2psCzfbB611rnUhxgMi-lc2oB78ykqDGYb4v83xQ1pAbhPiB&usqp=CAU">
                    <span class="font-weight-bold mt-2">Username</span>
                    <span class="text-black-50">Email</span>
                </div>
            </div>
            <div class="col-md-8 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Thông tin tài khoản</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">Username</label>
                            <input type="text" class="form-control" th:value="${us.username}" readonly  >
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Fullname</label>
                            <input type="text" class="form-control" th:value="${us.fullname}" readonly >
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input type="text" class="form-control" th:value="${us.email}" readonly >
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Số điện thoại</label>
                            <input type="number" class="form-control" th:value="${us.phone}" readonly >
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Địa chỉ</label>
                            <input type="text" class="form-control" th:value="${us.address}" readonly >
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Giới tính</label>
                            <input type="text" class="form-control" th:if="${us.gender== null}" th:value="" readonly >
                            <input type="text" class="form-control" th:if="${us.gender==1}" th:value="Nam" readonly >
                            <input type="text" class="form-control" th:if="${us.gender==0}" th:value="Nữ" readonly >
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Sinh nhật</label>
                            <input type="text" class="form-control" th:value="${#dates.format(us.birthday, 'dd-MM-yyy')}" readonly >
                        </div>
                    </div>
                    <div class="row mt-3">

                        <div class="col-md-6">
                            <label class="labels">Quyền</label>
                            <input type="text" class="form-control" th:value="${us.getRoles().get(0).getRole()}" readonly >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</main>
<div th:replace="admin/init_admin :: script"></div>
<script>
    $("#userManager").addClass("active");
</script>
</body>
</html>
