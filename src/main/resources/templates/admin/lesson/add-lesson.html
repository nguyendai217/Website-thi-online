<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Thêm bài học</title>
    <div th:replace="admin/init_admin :: header"></div>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="admin/sidebar :: content"></div>
        <div th:replace="admin/header :: content"></div>

        <div class="right_col" role="main">
            <!-- top tiles -->
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3><small>Thêm mới bài học</small></h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_title">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <br>
                    <form th:action="@{/lesson/add-lesson}" method="post" enctype="multipart/form-data">
                        <div class="col-md-3 border-right">
                            <div class="d-flex flex-column align-items-center text-center">
                                <span class="font-weight-bold mt-2">Hình đại diện </span>
                                <input type="file" name="image" id="fileImage" style="overflow: hidden"/>
                                <div class="col-md-12 col-sm-12 mt-3">
                                    <img id="imgPreview" style="width: 150px;height: 150px">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9 border-right">
                            <div class="p-3">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="text-right">Thêm mới bài học</h4>
                                </div>
                                <div class="bg-danger" id="error"
                                     th:if="${not #strings.isEmpty(error)}" th:text="${error}" style="color: white;padding: 10px">
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-12">
                                        <label class="labels">Tiêu đề bài học</label>
                                        <input type="text" class="form-control"  name="lessonName" id="lessonName" >
                                        <span id="vld-lessonName" class="span-vld hide"> Tên bài học không được để trống </span>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-12">
                                        <label class="labels">Mô tả bài học</label>
                                        <input type="text" class="form-control"  name="description"  id="descriptionLesson">
                                        <span id="vld-descriptionLesson" class="span-vld hide"> Mô tả bài học không được để trống </span>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label>Môn học</label>
                                        <select class="form-control" name="subjectId" id="subjectId">
                                            <option value="">Tùy chọn</option>
                                            <option th:each="item : ${listSubject}"
                                                    th:value="${item.id}" th:text="${item.name}">
                                            </option>
                                        </select>
                                        <span id="vld-subjectId" class="span-vld hide"> Vui lòng chọn môn học </span>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Lớp học</label>
                                        <select class="form-control" name="classId" id="classId">
                                            <option value="">Tùy chọn</option>
                                            <option th:each="item : ${listClass}"
                                                    th:value="${item.id}" th:text="${item.classname}">
                                            </option>
                                        </select>
                                        <span id="vld-classId" class="span-vld hide"> Vui lòng chọn lớp học </span>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-12">
                                    <label class="labels">Nội dung bài học</label>
                                    <br>
                                    <textarea type="text" name="content" id="content"  class="form-control" rows="10" cols="55"></textarea>
                                    </div>
                                    <span id="vld-content" class="span-vld hide"> Nội dung bài học không được để trống </span>
                                </div>
                                <div class="text-center mt-3">
                                    <button class="btn btn-success" id="btnAddLesson" type="submit">Thêm bài học</button>
                                    <a th:href="@{/lesson/list-lesson}" class="btn btn-danger">Hủy bỏ</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- page content -->
    </div>
</div>
<div th:replace="admin/footer :: content"></div>
</div>
<div th:replace="admin/init_admin :: script"></div>
<script th:src="@{/ckeditor/ckeditor.js}" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $('#lessonManager').addClass("active");
         CKEDITOR.replace('content')
    });

    $('#btnAddLesson').click(function (){
      var title= $('')
    });

</script>
</body>
</html>
