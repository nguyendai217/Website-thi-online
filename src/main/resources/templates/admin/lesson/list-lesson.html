<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Quản lí bài học</title>
    <div th:replace="admin/init_admin :: header"></div>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="admin/sidebar :: content"></div>
        <div th:replace="admin/header :: content"></div>

        <div class="right_col" role="main">
            <!-- top tiles -->
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3> <small>Danh sách bài học</small></h3>
                    </div>

                    <div class="title_right">
                        <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Go!</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_title">
                            <h5>Tùy chọn tìm kiếm</h5>
                            <div class="clearfix"></div>
                        </div>
                        <div>
                            <form th:action="@{/lesson/search-lesson}" method="get">
                                <div class="row">
                                    <div class="col-lg-3 col-sm-12 col-sm-4 col-xs-3">
                                        <label>Tên bài học</label>
                                        <div>
                                            <input class="form-control" name="lessonName" type="text" th:text="${strLesson}">
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                                        <label>Môn học</label>
                                        <select class="form-control" name="subjectId">
                                            <option value="">Tùy chọn</option>
                                            <option th:each="item : ${listSubject}"
                                                    th:value="${item.id}" th:text="${item.name}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                                        <label>Lớp</label>
                                        <select class="form-control" name="classId">
                                            <option value="">Tùy chọn</option>
                                            <option th:each="item : ${listClass}"
                                                    th:value="${item.id}" th:text="${item.classname}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                                        <label>&nbsp;</label>
                                        <div>
                                            <button type="submit" id="btnSearch" class="btn btn-success">Tìm kiếm
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-lg-1 col-sm-12 col-sm-4 col-xs-3"></div>
                                    <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                                        <label>&nbsp;</label>
                                        <div>
                                            <a th:href="@{/lesson/add-lesson}" class="btn btn-success"><i class="fa fa-plus"></i> Thêm mới</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="bg-success col-md-12" id="success"
                             th:if="${not #strings.isEmpty(success)}" th:text="${success}" style="color: white;padding: 10px">
                        </div>
                        <div class="bg-danger col-md-12" id="error"
                             th:if="${not #strings.isEmpty(error)}" th:text="${error}" style="color: white;padding: 10px">
                        </div>
                        <div class="tile-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="sampleTable">
                                    <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Image</th>
                                        <th>Tiêu đề</th>
                                        <th>Nội dung</th>
                                        <th>Views</th>
                                        <th>Môn học</th>
                                        <th>Lớp</th>
                                        <th>Tùy chọn</th>
                                    </tr>
                                    </thead>
                                    <tbody th:if="${pageInfo.content != null}">
                                    <tr th:each=" row,iterStat: ${pageInfo.content}">
                                        <td th:text="${iterStat.count}"></td>
                                        <td><img id="img-lesson" th:src="@{'/image/lesson/'+ ${row.image}}"></td>
                                        <td th:text="${#strings.substring(row.lessonName,0,20)+'...'}"></td>
                                        <td th:text="${#strings.substring(row.lessonContent,0,40)+'...'}"></td>
                                        <td th:text="${row.views}"></td>
                                        <td th:text="${row.subject.name}"></td>
                                        <td th:text="${row.classroom.classname}"></td>
                                        <td>
                                            <a th:href="@{/lesson/detail/{id}(id=${row.id})}" class="btn btn-info" title="Chi tiết"><i class="fa fa-info-circle" ></i></a>
                                            <a th:href="@{/lesson/update/{id}(id=${row.id})}" class="btn btn-success" title="Chỉnh Sửa"><i class="fa fa-edit" ></i></a>
                                            <a th:href="@{/lesson/delete/{id}(id=${row.id})}" class="btn btn-danger" id="confirmDelete" title="Xóa" ><i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div th:replace="admin/pagging::content"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- page content -->
    </div>
</div>
<div th:replace="admin/modal_confirm::content"></div>
<div th:replace="admin/footer :: content"></div>
</div>
<div th:replace="admin/init_admin :: script"></div>
<script>
    $(document).ready(function () {
        $('#userManager').addClass("active");
    });
</script>
</body>
</html>
