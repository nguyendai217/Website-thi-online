<!DOCTYPE html>

<body>
<div th:replace="fragments/header :: content"></div>

<main class="home">
    <div class="container">
        <div class="infomation-exam">
        </div>
    </div>
    <input 
  type="hidden" 
  th:name="${_csrf.parameterName}" 
  th:value="${_csrf.token}" />
    <div class="container exam-test">
        <section class="container">
            <div id="timer">
                <span><i class="fa fa-clock-o"></i></span>
                <span id="hours">00</span> :
                <span id="minutes">00</span> :
                <span id="seconds">00</span>
            </div>
        </section>
        <section class="main-exam container">
            <h2 style="text-align: center;font-size: 20px">Bài thi : môn <span th:text="${subjectName}"></span></h2>
            <div class="exam-content">
                <div class="list-question">
                    <div class="item-question">
                        <div class="title">
                            <b><span class="question-no">1</span> Câu hỏi số 1</b>
                        </div>
                        <div class="content">
                            <div class="content-ans">
                                <input type="radio" name=""  value="" title="">
                                <span>Câu trả lời 1</span>
                            </div>
                            <div class="content-ans">
                                <input type="radio" name="" value="" title="">
                                <span>Câu trả lời 1</span>
                            </div>
                            <div class="content-ans">
                                <input type="radio" name=""  value="" title="">
                                <span>Câu trả lời 1</span>
                            </div>
                            <div class="content-ans">
                                <input type="radio" name="" value="" title="">
                                <span>Câu trả lời 1</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="test-more container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <a class="btn-pre btn btn-primary">Câu hỏi trước</a>
                    <a class="btn-finish btn btn-success">Hoàn Thành Bài Thi</a>
                    <a class="btn-next btn btn-primary">Câu hỏi tiếp theo</a>
                </div>
            </div>
        </section>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1"
         role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="exampleModalLabel">Kết thúc bài thi!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"><h3>Bạn có muốn kết thúc bài thi hay không ?</h3></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i>Hủy bỏ</button>
                    <a class="btn btn-success" id="btnEnd" style="color: white"><i class="fa fa-check"></i> Đồng ý</a>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: content"></div>
