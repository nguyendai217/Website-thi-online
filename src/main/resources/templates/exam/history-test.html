<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <title>Kết quả thi</title>
    <div th:replace="fragments/init_lib :: header"></div>
    <link rel="stylesheet" th:href="@{/css/main2.css}"/>
</head>

<body>
<div th:replace="fragments/header :: content"></div>
<div th:replace="fragments/menu :: content"></div>
<main class="home">
    <div class="container">
        <div class="infomation-exam">
        </div>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="container exam-test history-test">
        <section class="container">
            <h1 class="big-title">Kết quả</h1>
			<div class="content content-infor row">
			    <div class="col-12 col-md-6">
                    <div class="content-ans row">
                        <div class="col-4">Số điểm</div>
                        <div class="col-8" th:text="${resultData.score}"></div>
                    </div>
                    <div class="content-ans row">
                        <div class="col-4">Kết quả làm bài</div>
                        <div class="col-8 result-test-data"></div>
                    </div>
                    <div class="content-ans row">
                        <div class="col-4">Thời gian làm bài</div>
                        <div class="col-8" th:text="${exam.timeOut + ' Phút'}"></div>
                    </div>
                    <div class="content-ans row">
                        <div class="col-4">Bài thi</div>
                        <div class="col-8" th:text="${exam.title}"></div>
                    </div>
                </div>
			    <div class="col-12 col-md-6">
                    <div class="content-ans row">
                        <div class="col-4">Màu xanh</div>
                        <div class="col-8" style="color: #28a745">Câu trả lời đúng</div>
                    </div>
                    <div class="content-ans row">
                        <div class="col-4">Màu đỏ</div>
                        <div class="col-8" style="color: #dc3545">Câu trả lời sai</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-exam container">
            <h2 style="text-align: center;font-size: 20px">Bài thi : môn <span th:text="${subjectName}"></span></h2>
            <div class="exam-content">
                <div class="list-question">
                    <div class="item-question">
                        <div class="title">
                            <b><span class="question-no">1</span> Câu hỏi số 1</b>
                        </div>
                        <div class="content">
                            <div class="content-ans">
                                <input type="radio" name=""  value="" title="">
                                <span>Câu trả lời 1</span>
                            </div>
                            <div class="content-ans">
                                <input type="radio" name="" value="" title="">
                                <span>Câu trả lời 1</span>
                            </div>
                            <div class="content-ans">
                                <input type="radio" name=""  value="" title="">
                                <span>Câu trả lời 1</span>
                            </div>
                            <div class="content-ans">
                                <input type="radio" name="" value="" title="">
                                <span>Câu trả lời 1</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="test-more container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <a class="btn-pre btn btn-primary">Câu hỏi trước</a>
                    <a class="btn-next btn btn-primary">Câu hỏi tiếp theo</a>
                </div>
            </div>
        </section>
    </div>
</main>
<div th:replace="fragments/footer :: content"></div>
<div th:replace="fragments/init_lib :: script"></div>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script>
	var result_detail = [[${resultDetail}]];
	var exam_id = [[${examId}]];
	var test_id = [[${testId}]];
    var exam_data = '[[${dataExam}]]';
    var _dataJson = JSON.parse(exam_data.replace(/&quot;/g,'"'));
    var timeOut= [[${timeOut}]];

</script>
<script type="text/javascript" th:src="@{/js/history.js}"></script>
</body>
</html>
