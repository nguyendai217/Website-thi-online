<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <title>Lớp học</title>
    <div th:replace="fragments/init_lib :: header"></div>
</head>
<body>
<div th:replace="fragments/header :: content"></div>
<div th:replace="fragments/menu :: content"></div>
<main class="class">
    <div class="container">
        <!-- banner -->
        <div class="banner exam-banner">
        </div>
        <!-- class content-->
        <section class="class-content">
            <div class="row">
                <div class="col-md-8 col-12">
                    <div class="class-left">
                        <!-- list-subject -->
                        <div class="class-sectionTitle">
                            <span>Danh sách lớp học</span>
                        </div>
                        <div class="list-subject">
                            <a th:href="@{/kiemtra/class/list-exam(classId=${item.id})}" th:each="item:${listClassEx}">
                                <div class="subject-item">
                                    <img th:src="@{/image/classroom/{image}(image=${item.image})}">
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div th:replace="fragments/sidebar::content"></div>
            </div>
        </section>
    </div>
</main>
<div th:replace="fragments/footer::content"></div>
<div th:replace="fragments/init_lib :: script"></div>
<script>
    var acc =$('#account').val();
    if(acc != null || acc != undefined){
        $('#div-account').removeClass('d-none');
        $('#link-login').addClass('d-none');
    }else {
        $('#div-account').addClass('d-none');
        $('#link-login').removeClass('d-none');
    }

    $(document).ready(function (){
        var logout= $('#msg-logout').val();
        if(logout != null){
            alert("Đăng xuất thành công.");
        }
    });
</script>
</body>

</html>
